name: frontend-test

on:
  push:
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        working-directory: './frontend'
        run: yarn
      - name: Vitest unit test
        working-directory: './frontend'
        run: yarn test
